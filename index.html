<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Website</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Merriweather:wght@300;400;700;900&family=Outfit:wght@300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Roboto:ital,wght@0,400;0,700;1,400&family=Sofia+Sans:wght@300&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="happynewyear-container">
            <img src="assets/Banner Image.png" alt="this is a banner">
            <div class="happynewyear-title">
                <p>Happy New Year</p>
                <h1>
                    New Year Party
                </h1>
                <h1>
                    Celebration
                </h1>
            </div>
        </div>
    </div>
    <div class="newyearoffer-container">
        <div class="offertitle">
            <h1>65 % OFF</h1>
            <p>
                OUR HOLIDAY DEALS ARE BETTER
            </p>
            <h2>
                ALL CATEGORIES
            </h2>
        </div>
        <img src="assets/New Year Photo.png" alt="this a new year photo">
    </div>

    <div class="party-container">
        <img src="assets/Vectorrr.png" alt="this is a party image">
        <div class="partytitle">
            <div class="partyleft">
                <h1>
                    Welcome to <br>
                    midnight party
                </h1>
                <p>
                    This is a new party which will be so much exciting and also charming. Lot's for people will gather together and make this night special.
                </p>
                <button>
                    Join Now
                </button>
            </div>
            <div class="partyright">
                <img src="assets/Group 70.png" alt="party image">
            </div>
        </div>
    </div>
</body>

</html>
